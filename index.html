<index.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHRAYS GAMING | Global Lifestyle Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL STYLES --- */
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }

        body {
            margin: 0; padding: 0;
            font-family: 'Lato', sans-serif;
            color: #f0f0f0;
            background-color: #050505;
            overflow-x: hidden;
        }

        /* --- AURORA BACKGROUND --- */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: -1; 
            background: radial-gradient(circle at 50% 100%, #0a0a0a, #000);
            overflow: hidden;
        }
        .aurora-light {
            position: absolute; filter: blur(80px); opacity: 0.25;
            border-radius: 50%; animation: moveAurora 25s infinite alternate;
        }
        .light-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #2b005e; }
        .light-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #004e92; }
        @keyframes moveAurora {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #050505; z-index: 5000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }
        .login-box {
            background: rgba(20,20,20,0.8); border: 1px solid #d4af37;
            padding: 40px; width: 350px; text-align: center;
            border-radius: 8px; box-shadow: 0 0 50px rgba(212, 175, 55, 0.1);
        }
        .login-input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: #111; border: 1px solid #333; color: #fff;
            font-family: 'Lato', sans-serif;
        }
        .login-input:focus { border-color: #d4af37; outline: none; }
        .login-btn {
            width: 100%; padding: 12px; background: #d4af37; color: #000;
            border: none; font-weight: bold; cursor: pointer;
            font-family: 'Cinzel', serif;
        }

        /* --- MAIN CONTENT (Hidden initially) --- */
        #main-app { display: none; }

        /* --- HEADER --- */
        header {
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .header-top { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .brand-name { font-family: 'Cinzel', serif; font-size: 1.8rem; letter-spacing: 4px; color: #fff; margin: 0; }
        .brand-subtitle { font-size: 0.6rem; letter-spacing: 3px; color: #d4af37; text-transform: uppercase; }

        .main-nav {
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
            padding: 10px 0; background: rgba(255,255,255,0.02);
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .main-nav a {
            color: #aaa; text-decoration: none; text-transform: uppercase;
            font-size: 0.7rem; letter-spacing: 1px; padding: 5px 10px; cursor: pointer;
        }
        .main-nav a:hover { color: #d4af37; }

        .cart-icon-container { position: relative; cursor: pointer; padding: 10px; }
        .cart-badge {
            position: absolute; top: 0; right: 0; background: #d00000; color: #fff;
            font-size: 0.7rem; font-weight: bold; width: 20px; height: 20px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
        }

        /* --- GRID --- */
        .category-header { text-align: center; margin: 80px 0 40px; scroll-margin-top: 140px; }
        .category-header h2 {
            font-family: 'Cinzel', serif; font-size: 2rem; color: #d4af37;
            letter-spacing: 4px; border-bottom: 1px solid #d4af37;
            display: inline-block; padding-bottom: 10px;
        }
        .grid-container {
            max-width: 1400px; margin: 0 auto; padding: 0 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- CARD --- */
        .card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex; flex-direction: column; overflow: hidden;
            border-radius: 4px; height: 100%; position: relative;
        }
        .card:hover {
            border-color: #d4af37; transform: translateY(-5px);
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .img-box { height: 250px; width: 100%; overflow: hidden; background: #111; display: flex; align-items: center; justify-content: center; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; opacity: 0.9; }
        .card:hover .img-box img { transform: scale(1.05); opacity: 1; }
        .content { padding: 20px; text-align: left; flex-grow: 1; display: flex; flex-direction: column; }
        .brand-tag { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .item-name { font-family: 'Cinzel', serif; font-size: 1.1rem; color: #fff; margin: 5px 0 10px 0; }
        .specs { font-size: 0.8rem; color: #aaa; margin-bottom: 15px; padding: 0; list-style: none; flex-grow: 1; }
        .specs li { margin-bottom: 4px; }
        .specs li::before { content: "• "; color: #d4af37; }
        .price { color: #d4af37; font-size: 1.3rem; font-weight: 700; display: block; margin-bottom: 15px; }
        .btn-buy {
            background: transparent; color: #fff; border: 1px solid #555;
            padding: 12px 0; width: 100%; text-transform: uppercase;
            font-size: 0.8rem; cursor: pointer; letter-spacing: 1px; font-weight: bold;
        }
        .btn-buy:hover { background: #d4af37; color: #000; border-color: #d4af37; }

        /* --- ADMIN CONTROLS --- */
        .admin-controls {
            display: none; position: fixed; bottom: 20px; right: 20px;
            background: #111; border: 1px solid #d4af37;
            padding: 20px; z-index: 2000; box-shadow: 0 0 20px rgba(0,0,0,0.8);
            border-radius: 8px; width: 300px;
        }
        .admin-controls.active { display: block; }
        
        /* Edit/Delete Buttons */
        .admin-action-btn {
            position: absolute; top: 10px; padding: 5px 10px; cursor: pointer;
            font-size: 0.7rem; color: #fff; border: none; font-weight: bold;
            display: none; z-index: 10;
        }
        .btn-del { right: 10px; background: #d00000; }
        .btn-edit { right: 60px; background: #007bff; }
        
        .card.admin-mode .admin-action-btn { display: block; }
        
        .admin-input { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 8px; margin-bottom: 10px; }
        .admin-btn { background: #d4af37; color: #000; border: none; padding: 10px; width: 100%; font-weight: bold; cursor: pointer; }

        /* --- CART & MODALS --- */
        .cart-sidebar { position: fixed; top: 0; right: -400px; width: 400px; height: 100vh; background: #0f0f0f; border-left: 1px solid #333; z-index: 1000; padding: 20px; transition: right 0.4s ease; display: flex; flex-direction: column; }
        .cart-sidebar.open { right: 0; }
        .cart-items { flex-grow: 1; overflow-y: auto; }
        .cart-item { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .cart-item img { width: 50px; height: 50px; object-fit: cover; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; display: none; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: #111; padding: 30px; border: 1px solid #d4af37; width: 400px; max-height: 90vh; overflow-y: auto; }

        footer { margin-top: 100px; padding: 60px 0; background: #000; text-align: center; border-top: 1px solid #222; color: #555; font-family: 'Cinzel', serif; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 class="brand-name" style="margin-bottom: 10px;">SHRAYS GAMING</h1>
        <div class="brand-subtitle" style="margin-bottom: 40px;">Global Lifestyle Store</div>
        
        <div class="login-box">
            <h3 style="color:#d4af37; font-family:'Cinzel',serif; margin-top:0;">Member Login</h3>
            <input type="email" id="loginEmail" class="login-input" placeholder="Email Address">
            <input type="password" id="loginPass" class="login-input" placeholder="Password">
            <button class="login-btn" onclick="attemptLogin()">ENTER STORE</button>
            <p id="loginError" style="color:#d00000; font-size:0.8rem; margin-top:10px;"></p>
        </div>
    </div>

    <div id="main-app">
        <div class="aurora-bg">
            <div class="aurora-light light-1"></div>
            <div class="aurora-light light-2"></div>
        </div>

        <header>
            <div class="header-top">
                <div class="brand-container">
                    <h1 class="brand-name">Shrays Gaming</h1>
                    <div class="brand-subtitle" id="user-greeting">Welcome, Guest</div>
                </div>
                <div class="cart-icon-container" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="cart-badge" id="cart-count">0</div>
                </div>
            </div>
            <nav class="main-nav">
                <a onclick="scrollToCategory('phones')">Apple</a>
                <a onclick="scrollToCategory('hardware')">Gaming</a>
                <a onclick="scrollToCategory('furniture')">Furniture</a>
                <a onclick="scrollToCategory('bedroom')">Bedroom</a>
                <a onclick="scrollToCategory('rgb')">Decor</a>
                <a onclick="scrollToCategory('kitchen')">Kitchen</a>
                <a onclick="scrollToCategory('stationery')">Stationery</a>
                <a onclick="scrollToCategory('food')">Fuel</a>
            </nav>
        </header>

        <div id="product-sections"></div>

        <div class="admin-controls" id="adminPanel">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">
                <h3 style="margin:0; color:#d4af37; font-family:'Cinzel', serif;">Owner Controls</h3>
            </div>
            <button class="admin-btn" onclick="openProductModal('add')">+ Add New Product</button>
            <button class="admin-btn" style="background:#333; color:#fff; margin-top:10px;" onclick="location.reload()">Logout</button>
        </div>

        <div class="modal-overlay" id="productModal">
            <div class="modal-box">
                <h3 id="modalTitle" style="color:#d4af37; margin-top:0;">Add Product</h3>
                <input type="hidden" id="editId">
                
                <label style="color:#888;">Category</label>
                <select id="pCat" class="admin-input">
                    <option value="phones">Apple</option>
                    <option value="hardware">Gaming</option>
                    <option value="furniture">Furniture</option>
                    <option value="bedroom">Bedroom</option>
                    <option value="rgb">Decor</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="stationery">Stationery</option>
                    <option value="food">Fuel</option>
                </select>
                
                <label style="color:#888;">Brand</label>
                <input type="text" id="pBrand" class="admin-input">
                
                <label style="color:#888;">Name</label>
                <input type="text" id="pName" class="admin-input">
                
                <label style="color:#888;">Price</label>
                <input type="number" id="pPrice" class="admin-input">
                
                <label style="color:#888;">Image URL</label>
                <input type="text" id="pImg" class="admin-input">
                
                <label style="color:#888;">Specs (Comma separated)</label>
                <textarea id="pSpecs" class="admin-input" rows="3"></textarea>
                
                <button class="admin-btn" onclick="saveProduct()">Save Changes</button>
                <button class="admin-btn" style="background:transparent; border:1px solid #555; color:#fff; margin-top:10px;" onclick="closeProductModal()">Cancel</button>
            </div>
        </div>

        <div class="cart-sidebar" id="cartSidebar">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:10px;">
                <h2 style="margin:0; color:#d4af37; font-family:'Cinzel', serif;">Cart</h2>
                <span style="cursor:pointer; color:#fff;" onclick="toggleCart()">×</span>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div style="border-top:1px solid #333; padding-top:20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:1.2rem;">
                    <span>Total</span>
                    <span id="cartTotal">₹0</span>
                </div>
                <button class="checkout-btn" onclick="alert('Proceeding to checkout...')">CHECKOUT</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 SHRAYS GAMING</p>
        </footer>
    </div>

    <script>
        // --- DATA ---
        const ownerEmail = "gamerzzunique037@gmail.com";
        // Restored original storage key
        let products = JSON.parse(localStorage.getItem('shrays_products')) || getInitialData();
        let isAdmin = false;
        let cart = [];

        // --- LOGIN SYSTEM ---
        function attemptLogin() {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const error = document.getElementById('loginError');

            if (!email || !pass) {
                error.innerText = "Please enter email and password.";
                return;
            }

            // Check for Owner
            if (email === ownerEmail) {
                isAdmin = true;
                document.getElementById('user-greeting').innerText = "Owner Access Granted";
                document.getElementById('adminPanel').classList.add('active');
            } else {
                isAdmin = false;
                document.getElementById('user-greeting').innerText = "Logged in as " + email.split('@')[0];
            }

            // Hide Login, Show App
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            renderProducts();
        }

        // --- RENDERING ---
        function renderProducts() {
            const container = document.getElementById('product-sections');
            container.innerHTML = '';

            const cats = ['phones', 'hardware', 'furniture', 'bedroom', 'rgb', 'kitchen', 'stationery', 'food'];
            const titles = {
                'phones': 'The Future: iPhone 17', 'hardware': 'Gaming Hardware', 'furniture': 'Luxury Furniture',
                'bedroom': 'Bedroom & Storage', 'rgb': 'Setup Aesthetics', 'kitchen': 'Smart Kitchen',
                'stationery': 'Executive Stationery', 'food': 'Gamer\'s Fuel'
            };
            
            cats.forEach(cat => {
                const catProducts = products.filter(p => p.cat === cat);
                if (catProducts.length > 0) {
                    const header = document.createElement('div');
                    header.className = 'category-header'; header.id = cat;
                    header.innerHTML = `<h2>${titles[cat]}</h2>`;
                    container.appendChild(header);

                    const grid = document.createElement('div');
                    grid.className = 'grid-container';
                    
                    catProducts.forEach(p => {
                        const card = document.createElement('div');
                        card.className = `card ${isAdmin ? 'admin-mode' : ''}`;
                        card.innerHTML = `
                            <button class="admin-action-btn btn-del" onclick="deleteProduct(${p.id})">DELETE</button>
                            <button class="admin-action-btn btn-edit" onclick="editProduct(${p.id})">EDIT</button>
                            <div class="img-box"><img src="${p.img}" onerror="this.src='https://via.placeholder.com/300'"></div>
                            <div class="content">
                                <span class="brand-tag">${p.brand}</span>
                                <h3 class="item-name">${p.name}</h3>
                                <ul class="specs">${p.specs.map(s => `<li>${s}</li>`).join('')}</ul>
                                <span class="price">₹${p.price.toLocaleString('en-IN')}</span>
                                <button class="btn-buy" onclick="addToCart('${p.name}', ${p.price}, '${p.img}')">Add to Cart</button>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                    container.appendChild(grid);
                }
            });
        }

        // --- ADMIN FUNCTIONS ---
        function openProductModal(mode) {
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            
            // Clear fields
            document.getElementById('pCat').value = 'phones';
            document.getElementById('pBrand').value = '';
            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            document.getElementById('pImg').value = '';
            document.getElementById('pSpecs').value = '';
            document.getElementById('editId').value = '';

            if(mode === 'add') {
                title.innerText = "Add New Product";
            }
            modal.classList.add('active');
        }

        function editProduct(id) {
            const p = products.find(x => x.id === id);
            if(!p) return;

            document.getElementById('modalTitle').innerText = "Edit Product";
            document.getElementById('editId').value = p.id;
            document.getElementById('pCat').value = p.cat;
            document.getElementById('pBrand').value = p.brand;
            document.getElementById('pName').value = p.name;
            document.getElementById('pPrice').value = p.price;
            document.getElementById('pImg').value = p.img;
            document.getElementById('pSpecs').value = p.specs.join(', ');
            
            document.getElementById('productModal').classList.add('active');
        }

        function saveProduct() {
            const id = document.getElementById('editId').value;
            const cat = document.getElementById('pCat').value;
            const brand = document.getElementById('pBrand').value;
            const name = document.getElementById('pName').value;
            const price = parseInt(document.getElementById('pPrice').value);
            const img = document.getElementById('pImg').value;
            const specs = document.getElementById('pSpecs').value.split(',').map(s=>s.trim()).filter(s=>s!=='');

            if(!name || !price) { alert("Name and Price are required"); return; }

            if (id) {
                // Update existing
                const idx = products.findIndex(p => p.id == id);
                if(idx > -1) {
                    products[idx] = { id: parseInt(id), cat, brand, name, price, img, specs };
                }
            } else {
                // Add new
                products.push({ id: Date.now(), cat, brand, name, price, img, specs });
            }

            localStorage.setItem('shrays_products', JSON.stringify(products));
            renderProducts();
            closeProductModal();
        }

        function deleteProduct(id) {
            if(confirm("Delete this item?")) {
                products = products.filter(p => p.id !== id);
                localStorage.setItem('shrays_products', JSON.stringify(products));
                renderProducts();
            }
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        // --- CART ---
        function addToCart(name, price, img) {
            cart.push({name, price, img});
            updateCart();
            toggleCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cartItems');
            container.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, i) => {
                total += item.price;
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}">
                        <div>
                            <h4 style="margin:0;color:#fff">${item.name}</h4>
                            <p style="margin:5px 0;color:#d4af37">₹${item.price.toLocaleString('en-IN')}</p>
                            <span style="color:#d00000;font-size:0.7rem;cursor:pointer" onclick="cart.splice(${i},1);updateCart()">Remove</span>
                        </div>
                    </div>`;
            });
            document.getElementById('cartTotal').innerText = '₹' + total.toLocaleString('en-IN');
        }
        function toggleCart() { document.getElementById('cartSidebar').classList.toggle('open'); }
        function scrollToCategory(id) { const el = document.getElementById(id); if(el) el.scrollIntoView(); }
